<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o de V√≠deos Automatizados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .preview h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .preview p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Configura√ß√£o de V√≠deos</h1>
            <p>Configure suas prefer√™ncias para cria√ß√£o autom√°tica de v√≠deos</p>
        </div>
        
        <div class="content">
            <form id="configForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="default_font">Fonte Padr√£o:</label>
                        <select id="default_font" name="default_font">
                            <option value="">Carregando fontes...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="default_type">Tipo de V√≠deo:</label>
                        <select id="default_type" name="default_type">
                            <option value="images">Imagens</option>
                            <option value="videos">V√≠deos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="video_quality">Qualidade do V√≠deo:</label>
                        <select id="video_quality" name="video_quality">
                            <option value="low">Baixa (R√°pido)</option>
                            <option value="medium" selected>M√©dia (Recomendado)</option>
                            <option value="high">Alta (Lento)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subtitle_size">Tamanho da Legenda:</label>
                        <input type="number" id="subtitle_size" name="subtitle_size" value="72" min="20" max="120">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subtitle_color">Cor da Legenda:</label>
                    <select id="subtitle_color" name="subtitle_color">
                        <option value="yellow">Amarelo</option>
                        <option value="white">Branco</option>
                        <option value="red">Vermelho</option>
                        <option value="blue">Azul</option>
                        <option value="green">Verde</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">üíæ Salvar Configura√ß√µes</button>
            </form>
            
            <div id="status"></div>
            
            <div class="preview">
                <h3>üìã Resumo da Configura√ß√£o</h3>
                <p id="previewText">Configure as op√ß√µes acima para ver o resumo aqui.</p>
            </div>
        </div>
    </div>

    <script>
        // Carrega fontes dispon√≠veis
        async function loadFonts() {
            try {
                const response = await fetch('/api/fonts');
                const data = await response.json();
                
                const select = document.getElementById('default_font');
                select.innerHTML = '';
                
                data.fonts.forEach(font => {
                    const option = document.createElement('option');
                    option.value = font;
                    option.textContent = font;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar fontes:', error);
            }
        }
        
        // Carrega configura√ß√µes salvas
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                Object.keys(config).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = config[key];
                    }
                });
                
                updatePreview();
            } catch (error) {
                console.error('Erro ao carregar configura√ß√µes:', error);
            }
        }
        
        // Atualiza preview
        function updatePreview() {
            const form = document.getElementById('configForm');
            const formData = new FormData(form);
            const config = Object.fromEntries(formData);
            
            const preview = document.getElementById('previewText');
            preview.innerHTML = `
                <strong>Fonte:</strong> ${config.default_font || 'Anton'}<br>
                <strong>Tipo:</strong> ${config.default_type === 'images' ? 'Imagens' : 'V√≠deos'}<br>
                <strong>Qualidade:</strong> ${config.video_quality}<br>
                <strong>Legenda:</strong> ${config.subtitle_size}px, ${config.subtitle_color}
            `;
        }
        
        // Salva configura√ß√µes
        async function saveConfig(config) {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Configura√ß√µes salvas com sucesso!', 'success');
                } else {
                    showStatus('Erro ao salvar configura√ß√µes', 'error');
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showStatus('Erro ao salvar configura√ß√µes', 'error');
            }
        }
        
        // Mostra status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }
        
        // Event listeners
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const config = Object.fromEntries(formData);
            
            await saveConfig(config);
        });
        
        // Atualiza preview quando campos mudam
        document.getElementById('configForm').addEventListener('change', updatePreview);
        
        // Inicializa
        loadFonts();
        loadConfig();
    </script>
</body>
</html>
